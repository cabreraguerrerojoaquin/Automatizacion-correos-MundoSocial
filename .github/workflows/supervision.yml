name: Control Autom치tico de Entregas

on:
  schedule:
  
    - cron: '*/30 * * * *'
  
    - cron: '0 5 * * 0'

  workflow_dispatch:

jobs:
  ejecutar_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c칩digo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librer칤as
        run: pip install google-api-python-client google-auth gspread oauth2client

      - name: Ejecutar Script (Verificaci칩n o Reporte)
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          DRIVE_INBOX_ID: ${{ secrets.DRIVE_INBOX_ID }}
          DRIVE_PROCESSED_ID: ${{ secrets.DRIVE_PROCESSED_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          # Obtenemos la hora actual (UTC) para saber si toca reporte
          # Domingo (0) a las 05 am UTC es el momento del reporte
          DAY_OF_WEEK=$(date +%u)
          HOUR=$(date +%H)
          
          if [ "$DAY_OF_WEEK" -eq 7 ] && [ "$HOUR" -eq 05 ]; then
             echo "游늱 Es S치bado medianoche (Per칰). Ejecutando Reporte Semanal..."
             python main.py --modo reporte
          else
             echo "游댌 Ejecuci칩n rutinaria. Buscando archivos nuevos..."
             python main.py --modo verificar
          fi
        env:
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python auto_drive.py
